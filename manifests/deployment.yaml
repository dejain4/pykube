apiVersion: apps/v1
kind: Deployment
metadata:
  name: pykube-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: pykube-app
  template:
    metadata:
      labels:
        app: pykube-app
    spec:
      containers:
        - name: pykube-app
          image: dejain4/pykube:latest
          ports:
            - containerPort: 5000
